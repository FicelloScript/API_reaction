<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temps de Réaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #target {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 100px auto;
      line-height: 100px;
      font-size: 20px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="target" onclick="calculateReactionTime()">Cliquez-moi !</div>
<div id="result"></div>

<script>
  var startTime;

  function calculateReactionTime() {
    var endTime = new Date().getTime();
    var reactionTime = (endTime - startTime) / 1000; // convert to seconds
    document.getElementById("result").innerHTML = "Votre temps de réaction est de " + reactionTime + " secondes.";
    resetTarget();
  }

  function resetTarget() {
    document.getElementById("target").style.backgroundColor = "lightblue";
    document.getElementById("target").innerHTML = "Cliquez-moi !";
    setTimeout(function () {
      startTime = new Date().getTime();
      document.getElementById("target").style.backgroundColor = "lightcoral";
      document.getElementById("target").innerHTML = "Maintenant !";
    }, Math.random() * 5000); // Random delay between 0 to 5 seconds
  }

  // Initial setup
  resetTarget();
</script>

</body>
</html>
